<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ML in Spotify Genere or Mood</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

</head>

<body class="dark">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron dark text-center">
        <h1>Using Lyrics and ML to Predict Spotify Genre or Mood</h1>
        <p>Use the interactive charts below to explore the datasets</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well dark">
          <h5>Dataset:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body dark"></div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="grey-box"></div>
      </div>
      <div class="col-md-3">
        <div class="grey-box"></div>
      </div>
      <div class="col-md-3">
        <div class="grey-box"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="grey-box"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-1.1.0.min.js"></script>

</body>

</html>
